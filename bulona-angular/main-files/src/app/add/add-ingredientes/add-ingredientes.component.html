<div class="title-container text-center mb-4">
    <div class="custom-title">
        <span>Crear Ingredientes</span>
    </div>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <form [formGroup]="ingredientes" (ngSubmit)="save()" novalidate>

            <div class="mb-4">
                <label class="form-label fw-bold" for="nombre">
                    <i class="bi bi-basket"></i> Nombre:
                </label>
                <input type="text" class="form-control" formControlName="nombre" id="nombre" placeholder="Ingresa el nombre del ingrediente" />

                <div *ngIf="ingredientes.get('nombre').hasError('required') && ingredientes.get('nombre').touched"
                    class="text-danger mt-1">
                    <i class="bi bi-exclamation-circle-fill"></i> El campo es obligatorio. Por favor, ingrese un nombre.
                </div>

                <div *ngIf="ingredientes.get('nombre').hasError('pattern') && ingredientes.get('nombre').touched"
                    class="text-danger mt-1">
                    <i class="bi bi-exclamation-circle-fill"></i> El nombre solo puede contener letras.
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold" for="unidad">
                    <i class="bi bi-box"></i> Unidad:
                </label>
                <input type="number" class="form-control" formControlName="unidad" id="unidad" placeholder="Ingresa la unidad" />

                <div *ngIf="ingredientes.get('unidad').hasError('required') && ingredientes.get('unidad').touched"
                    class="text-danger mt-1">
                    <i class="bi bi-exclamation-circle-fill"></i> El campo es obligatorio. Por favor, ingrese una unidad.
                </div>

                <div *ngIf="ingredientes.get('unidad').hasError('pattern') && ingredientes.get('unidad').touched"
                    class="text-danger mt-1">
                    <i class="bi bi-exclamation-circle-fill"></i> La unidad solo puede contener n√∫meros.
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <button [disabled]="ingredientes.get('nombre').invalid || ingredientes.get('nombre').value === ''"
                    type="submit" class="btn2">
                    <i class="bi bi-check-circle-fill"></i>
                    <span>Guardar</span>
                </button>

                <a routerLink="/dashboard/ingredientes" class="btn2">
                    <i class="bi bi-arrow-left-circle-fill"></i>
                    <span>Ver ingredientes</span>
                </a>
            </div>
        </form>
    </div>
</div>
