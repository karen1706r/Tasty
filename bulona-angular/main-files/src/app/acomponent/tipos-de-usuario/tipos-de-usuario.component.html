<div class="title-container text-center mb-4">
    <div class="custom-title">
        <span>Gesti√≥n de Tipos de Usuario</span>
    </div>
</div>

<div class="card shadow-lg">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button (click)="agregartipodeusuario()" type="button" class="btn2 btn-2">
                <i class="bi bi-file-earmark-plus"></i>
                <span>Agregar Tipo de Usuario</span>
            </button>
        </div>

        <div class="table-responsive">
            <table class="table mb-0 table-striped table-hover">
                <thead class="table-light">
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Nombre</th>
                        <th scope="col" class="text-center">Funciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pry of tiposdeusuario" class="align-middle">
                        <th scope="row"></th>
                        <td>{{ pry.nombre_tipo }}</td>
                        <td class="text-center">
                            <i role="button" (click)="editartipodeusuario(pry.id)"
                                class="bi bi-pencil-square mx-2 icon-edit" title="Editar"></i>
                            <i role="button" (click)="borrartipodeusuario(pry.id)" class="bi bi-recycle icon-delete"
                                title="Borrar"></i>
                        </td>
                    </tr>
                    <tr *ngIf="tiposdeusuario.length === 0">
                        <td colspan="3" class="text-center text-muted">No hay tipos de usuario disponibles.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
