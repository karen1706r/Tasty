<div class="title-container text-center mb-4">
    <div class="custom-title">
        <span>Gestión de Ingredientes de Platos</span>
    </div>
</div>

<div class="card shadow-lg">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button (click)="agregarPlatosingredientes()" type="button" class="btn2 btn-2">
                <i class="bi bi-file-earmark-plus"></i>
                <span>Agregar Ingredientes por Plato</span>
            </button>
        </div>

        <div class="table-responsive">
            <table class="table mb-0 table-striped table-hover">
                <thead class="table-light">
                    <tr>
                        <th scope="col">Plato</th>
                        <th scope="col">Ingredientes</th>
                        <th scope="col" class="text-center">Funciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let plato of groupedPlatos" class="align-middle">
                        <td>{{ plato.plato }}</td> <!-- Aquí se accede directamente al nombre del plato -->
                        <td>
                            <ul>
                                <li *ngFor="let ing of plato.ingredientes">
                                    {{ loadIngrediente(ing.id) }} (Cant: {{ ing.cantidad }})
                                </li>
                            </ul>
                        </td>
                        <td class="text-center">
                            <i role="button" (click)="editarPlatosingredientes(plato.id)"
                                class="bi bi-pencil-square mx-2 icon-edit" title="Editar"></i>

                            <i role="button" (click)="borrarPlatosingredientes(plato.id)"
                                class="bi bi-recycle icon-delete" title="Borrar"></i>
                        </td>
                    </tr>

                    <tr *ngIf="groupedPlatos.length === 0">
                        <td colspan="3" class="text-center text-muted">No hay registros de ingredientes de platos
                            disponibles.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
