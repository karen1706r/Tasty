<div class="title-container text-center mb-4">
    <div class="custom-title">
        <span>Gestión de Categorías de Inventario</span>
    </div>
</div>


<div class="card shadow-lg">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button (click)="agregarCatInventario()" type="button" class="btn2 btn-2">
                <i class="bi bi-file-earmark-plus me-1"></i>
                <span>Agregar Categoria de Inventario</span>
            </button>
        </div>

        <div class="table-responsive">
            <table class="table mb-0 table-striped table-hover">
                <thead class="table-light">
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Estado</th>
                        <th scope="col" class="text-center">Funciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pry of categoriasinventario" class="align-middle">
                        <th></th>
                        <td>{{ pry.nombre_categoria }}</td>
                        <td>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" [checked]="convertirEstado(pry.estado)"
                                    disabled>
                                <label class="form-check-label"></label>
                            </div>
                        </td>
                        <td class="text-center">
                            <i role="button" (click)="editarCatInventario(pry.id)"
                                class="bi bi-pencil-square me-2 icon-edit" title="Editar"></i>
                            <i role="button" (click)="borrarCatInventario(pry.id)" class="bi bi-recycle icon-delete"
                                title="Borrar"></i>
                        </td>
                    </tr>
                    <tr *ngIf="categoriasinventario.length === 0">
                        <td colspan="3" class="text-center text-muted">No hay categorías de inventario disponibles.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
