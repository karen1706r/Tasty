<div class="title-container text-center mb-4">
    <div class="custom-title">
        <span>Gestión de Platos</span>
    </div>
</div>

<div class="card shadow-lg">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button (click)="agregarplatos()" type="button" class="btn2 btn-2">
                <i class="bi bi-file-earmark-plus"></i>
                <span>Agregar Platos</span>
            </button>
        </div>

        <div class="table-responsive">
            <table class="table mb-0 table-striped table-hover">
                <thead class="table-light">
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Categoría Platos</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Imagen</th>
                        <th scope="col" class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Verificación si existen platos para mostrar -->
                    <tr *ngIf="!platos || platos.length === 0">
                        <td colspan="6" class="text-center">No hay platos disponibles</td>
                    </tr>
                    <!-- Iteración para mostrar los platos -->
                    <tr *ngFor="let pry of platos" class="align-middle">
                        <th scope="row"></th>
                        <td>{{ pry.nombre }}</td>
                        <td>{{ pry.nombre_categoria }}</td>
                        <td>{{ pry.precio | currency }}</td>
                        <td>
                            <img *ngIf="pry.ruta" [src]="pry.ruta" alt="Imagen del plato" width="50">
                            <span *ngIf="!pry.ruta">Sin imagen</span>
                        </td>
                        <td class="text-center">
                            <i role="button" (click)="editarplatos(pry.id)" class="bi bi-pencil-square mx-2 icon-edit"
                                title="Editar"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
