<div class="title-container text-center mb-4">
    <div class="custom-title">
        <span>Gestión de Usuarios</span>
    </div>
</div>

<div class="card shadow-lg">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button (click)="agregarusuarios()" type="button" class="btn2 btn-2">
                <i class="bi bi-file-earmark-plus"></i>
                <span>Agregar Usuario</span>
            </button>
        </div>

        <div class="table-responsive">
            <table class="table mb-0 table-striped table-hover">
                <thead class="table-light">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Cédula</th>
                        <th scope="col">Contraseña</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Tipo Usuario</th>
                        <th scope="col" class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pry of usuarios" class="align-middle">
                        <td>{{ pry.nombre_completo }}</td>
                        <td>{{ pry.cedula }}</td>
                        <td>{{ hidePassword(pry.contrasena) }}</td>
                        <td>{{ pry.correo }}</td>
                        <td>{{ pry.telefono }}</td>
                        <td>{{ pry.direccion }}</td>
                        <td>{{ loadTipousuario(pry.id_tipo_usuario) }}</td>
                        <td class="text-center">
                            <i role="button" (click)="editarusuarios(pry.id)" class="bi bi-pencil-square mx-2 icon-edit"
                                title="Editar"></i>
                            <i role="button" (click)="borrarusuarios(pry.id)" class="bi bi-recycle icon-delete"
                                title="Borrar"></i>
                        </td>
                    </tr>
                    <tr *ngIf="usuarios.length === 0">
                        <td colspan="9" class="text-center text-muted">No hay usuarios disponibles.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
