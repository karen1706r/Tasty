<div class="title-container text-center mb-4">
    <div class="custom-title">
        <span>Gesti√≥n de Ingredientes</span>
    </div>
</div>

<div class="card shadow-lg">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button (click)="agregarIngredientes()" type="button" class="btn2 btn-2">
                <i class="bi bi-file-earmark-plus"></i>
                <span>Agregar Ingredientes</span>
            </button>
        </div>

        <div class="table-responsive">
            <table class="table mb-0 table-striped table-hover">
                <thead class="table-light">
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Unidad</th>
                        <th scope="col" class="text-center">Funciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pry of ingredientes" class="align-middle">
                        <th scope="row"></th>
                        <td>{{ pry.nombre }}</td>
                        <td>{{ pry.unidad }}</td>
                        <td class="text-center">
                            <i role="button" (click)="editarIngredientes(pry.id)"
                                class="bi bi-pencil-square me-2 icon-edit" title="Editar"></i>
                        </td>
                    </tr>
                    <tr *ngIf="ingredientes.length === 0">
                        <td colspan="4" class="text-center text-muted">No hay ingredientes disponibles.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
