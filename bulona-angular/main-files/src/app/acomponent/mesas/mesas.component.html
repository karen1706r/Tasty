<div class="title-container text-center mb-4">
    <div class="custom-title">
        <span>Gestión de Mesas</span>
    </div>
</div>

<div class="card shadow-lg">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button (click)="agregarmesas()" type="button" class="btn2 btn-2">
                <i class="bi bi-file-earmark-plus"></i>
                <span>Agregar Mesas</span>
            </button>

        </div>

        <div class="table-responsive">
            <table class="table mb-0 table-striped table-hover">
                <thead class="table-light">
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Número</th>
                        <th scope="col">Estado</th>
                        <th scope="col" class="text-center">Funciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pry of mesas" class="align-middle">
                        <th></th>
                        <td>{{ pry.numero }}</td>
                        <td>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" [checked]="convertirEstado(pry.estado)"
                                    disabled>
                                <label class="form-check-label"></label>
                            </div>
                        </td>
                        <td class="text-center">
                            <i role="button" (click)="editarmesas(pry.id)" class="bi bi-pencil-square me-2 icon-edit"
                                title="Editar"></i>
                            <i role="button" (click)="borrarmesas(pry.id)" class="bi bi-trash icon-delete"
                                title="Borrar"></i>
                        </td>
                    </tr>
                    <tr *ngIf="mesas?.length === 0">
                        <td colspan="4" class="text-center text-muted">No hay mesas disponibles.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
