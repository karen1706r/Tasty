<div class="title-container text-center mb-4">
    <div class="custom-title">
        <span>Editar Inventario</span>
    </div>
</div>

<hr class="my-4" style="border-top: 2px solid #055ab4;" />

<div class="card shadow-sm">
    <div class="card-body">
        <form [formGroup]="inventario" (ngSubmit)="save()" novalidate>

            <div class="mb-4">
                <label class="form-label fw-bold" for="categoria">
                    <i class="bi bi-tags-fill"></i> Categoría:
                </label>
                <select class="form-control" formControlName="id_categoria" id="categoria">
                    <option *ngFor="let categoria of categoria_inventario" [value]="categoria.id">{{ categoria.nombre_categoria }}</option>
                </select>
                <div *ngIf="inventario.get('id_categoria').invalid && inventario.get('id_categoria').touched" class="text-danger">
                    <i class="bi bi-exclamation-circle-fill"></i> Selecciona una categoría válida.
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold" for="ingrediente">
                    <i class="bi bi-leaf"></i> Ingrediente:
                </label>
                <select class="form-control" formControlName="id_ingrediente" id="ingrediente">
                    <option *ngFor="let ingrediente of ingredientes" [value]="ingrediente.id">{{ ingrediente.nombre }}</option>
                </select>
                <div *ngIf="inventario.get('id_ingrediente').invalid && inventario.get('id_ingrediente').touched" class="text-danger">
                    <i class="bi bi-exclamation-circle-fill"></i> Selecciona un ingrediente válido.
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold" for="cantidad">
                    <i class="bi bi-archive"></i> Cantidad:
                </label>
                <input type="number" class="form-control" formControlName="cantidad" id="cantidad" placeholder="Ingrese la cantidad">
                <div *ngIf="inventario.get('cantidad').invalid && inventario.get('cantidad').touched" class="text-danger">
                    <i class="bi bi-exclamation-circle-fill"></i> La cantidad es obligatoria.
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold" for="fecha_ingreso">
                    <i class="bi bi-calendar-fill"></i> Fecha ingreso:
                </label>
                <input type="date" class="form-control" formControlName="fecha_ingreso" id="fecha_ingreso">
                <div *ngIf="inventario.get('fecha_ingreso').invalid && inventario.get('fecha_ingreso').touched" class="text-danger">
                    <i class="bi bi-exclamation-circle-fill"></i> La fecha de ingreso es obligatoria.
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold" for="fecha_vencimiento">
                    <i class="bi bi-calendar-x-fill"></i> Fecha vencimiento:
                </label>
                <input type="date" class="form-control" formControlName="fecha_vencimiento" id="fecha_vencimiento" [min]="minVencimientoDate">
                <div *ngIf="inventario.get('fecha_vencimiento').invalid && inventario.get('fecha_vencimiento').touched" class="text-danger">
                    <i class="bi bi-exclamation-circle-fill"></i> La fecha de vencimiento es obligatoria.
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <button [disabled]="inventario.invalid" type="submit" class="btn2">
                    <i class="bi bi-check-circle-fill"></i>
                    <span>Actualizar</span>
                </button>

                <a routerLink="/dashboard/inventario" class="btn2 card-link">
                    <i class="bi bi-arrow-left-circle-fill"></i>
                    <span>Ver inventario</span>
                </a>
            </div>
        </form>
    </div>
</div>
