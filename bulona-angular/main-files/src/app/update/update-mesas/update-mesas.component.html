<div class="title-container text-center mb-4">
    <div class="custom-title">
        <span>Editar Mesas</span>
    </div>
</div>

<hr class="my-4" style="border-top: 2px solid #055ab4;" />

<div class="card shadow-sm">
    <div class="card-body">
        <form [formGroup]="mesas" (ngSubmit)="save()" novalidate>

            <div class="mb-4">
                <label class="form-label fw-bold" for="numero">
                    <i class="bi bi-clipboard"></i> Número:
                </label>

                <input type="text" class="form-control" formControlName="numero" id="numero"
                    (input)="mesas.get('numero').updateValueAndValidity()" placeholder="Ingrese el número de la mesa">

                <!-- Mensajes de error de validación -->
                <div *ngIf="mesas.get('numero').hasError('required') && mesas.get('numero').touched"
                    class="text-danger mt-1">
                    <i class="bi bi-exclamation-circle-fill"></i> El campo es obligatorio. Por favor, ingrese un número.
                </div>

                <div *ngIf="mesas.get('numero').hasError('pattern') && mesas.get('numero').touched"
                    class="text-danger mt-1">
                    <i class="bi bi-exclamation-circle-fill"></i> Ingrese solo números.
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label" for="estado">Estado:</label>
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input" formControlName="estado" id="estado">
                    <label class="form-check-label" for="estado">
                        {{ mesas.get('estado').value ? 'Desactivar Mesa' : 'Activar Mesa' }}
                    </label>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <button [disabled]="mesas.invalid || isSaving" type="submit" class="btn2">
                    <i class="bi bi-check-circle-fill"></i>
                    <span>Actualizar</span>
                </button>

                <a routerLink="/dashboard/mesas" class="btn2">
                    <i class="bi bi-arrow-left-circle-fill"></i>
                    <span>Ver Mesas</span>
                </a>
            </div>
        </form>
    </div>
</div>
